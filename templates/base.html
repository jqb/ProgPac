{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>progpac!</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet/less" type="text/css" 
          href="{% get_static_prefix %}lib/bootstrap.less">

    <link rel="stylesheet/less" type="text/css" 
          href="{% get_static_prefix %}lib/custom.less">

    <script src="{% get_static_prefix %}js/less.js" 
            type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      
      {% if code %}
      <pre>{{ code }}</pre>
      {% endif %}

      {% if ast %}
      <pre>{{ ast }}</pre>
      {% endif %}
      
      <form method="POST">
        {% csrf_token %}
        <fieldset>
          <div class="clearfix">
            <label for="textarea">Textarea</label>
            <div class="input">
              {{ form.text }}
              <span class="help-block">
                Code your pacman.
              </span>
            </div>
          </div>
        </fieldset>
        <div class="actions">
          <input type="submit" class="btn primary" value="Go!">
        </div>
      </form>        
    </div>
  </body>
</html>
