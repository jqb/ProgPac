{% load static %}
{% load tags %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>progpac!</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700">
    <link rel="stylesheet/less" type="text/css"
          href="{% get_static_prefix %}main.less">

    <script src="{% get_static_prefix %}less.js"
            type="text/javascript"></script>
    <script src="{% get_static_prefix %}jquery.js"
            type="text/javascript"></script>
    <script src="{% get_static_prefix %}bootstrap/js/bootstrap-dropdown.js"
            type="text/javascript"></script>
    <script src="{% get_static_prefix %}bootstrap/js/bootstrap-modal.js"
            type="text/javascript"></script>
    <script src="{% get_static_prefix %}main.js"
            type="text/javascript"></script>


    <script type="text/javascript" src="{% get_static_prefix %}game/init.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}game/drawing.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}game/cell.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}game/grid.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}game/grid-model.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}game/pac.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}game/game.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}game/main.js"></script>
    <script type="text/javascript">
      var LEVEL = {{ level_json|safe }};
      var CODE = "{{ code|default:"" }}";
    </script>
    {% include 'google_analytics.html' %}
  </head>

  <body>

    <div class="topbar" data-dropdown="dropdown">
      <div class="topbar-inner">
        <div class="container">
          <h3><a href="#">ProgPac</a></h3>
          <ul class="nav">
            <li class="{% active "home" %}"><a href="#">Home</a></li>
            <li class="{% active "level" %}" class="dropdown">
              <a href="#" class="dropdown-toggle">
                {{ level.name|capfirst|default:"Levels" }}
              </a>
              <ul class="dropdown-menu">
                {% for level in previous_levels %} 
                <li>
                  <a href="{{ level.get_absolute_url }}">
                    {{ level.name|capfirst }}
                  </a>
                </li>
                {% endfor %}
              </ul>
            </li>
            <li class="{% active "help" %}"><a href="{% url help %}">Help</a></li>
            <li class="{% active "results" %}"><a href="{% url results %}">Results</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container content">
      {% block content %}
      
      {% endblock %}
    </div>
  </body>
</html>
