{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>progpac!</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet/less" type="text/css"
          href="{% get_static_prefix %}lib/bootstrap.less">
    <link rel="stylesheet/less" type="text/css"
          href="{% get_static_prefix %}lib/custom.less">

    <script src="{% get_static_prefix %}js/less.js"
            type="text/javascript"></script>
    <script src="{% get_static_prefix %}js/jquery.js"
            type="text/javascript"></script>

    <script type="text/javascript" src="{% get_static_prefix %}js/game/init.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/game/drawing.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/game/cell.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/game/grid.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/game/grid-model.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/game/pac.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/game/game.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/game/main.js"></script>

  </head>

  <body>
    <div class="container">
      <canvas id="canvas" width="500" height="500"></canvas>

      <form method="POST" class="form-stacked">
        {% csrf_token %}

        {{ form.text }}

        <div class="actions">
          <input type="submit" class="btn primary" value="Generate!">
        </div>
      </form>

      {% if code %}
      <pre>{{ code }}</pre>
      {% endif %}

      {% if ast %}
      <pre>{{ ast }}</pre>
      {% endif %}

    </div>
  </body>
</html>
