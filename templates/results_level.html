{% extends "base.html" %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Level</th>
      <th>Length</th>
      <th>Who</th>
      <th>When</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    
    <tr class="{% if forloop.first %}alert-message warning{% endif %}">
      
      <td>{{ result.level }}</td>
      <td>{{ result.program_length }}</td>
      <td>{{ result.username|default:"<i>somebody</i>" }}</td>
      <td>{{ result.commited }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
